<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOMination</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <main class="main">
        <h1 class="main-title">DOMination</h1>
        <div class="main-container">
            <!-- 1. Create section -->
            <section class="container-create">
                <h2 class="container-create-title">Create an Element</h2>
                <button class="container-create-button">Create Element</button>
                <div class="container-create-new">
                </div>
            </section>

            <!-- 2. Insert section -->
            <section class="container-insert">
                <h2 class="container-insert-title">Insert an Element</h2>
                <div class="container-insert-actions">
                    <button class="insert-actions-btn">Insert before</button>
                    <button class="insert-actions-btn">Insert after</button>
                    <button class="insert-actions-btn">Insert start</button>
                    <button class="insert-actions-btn">Insert at the end</button>
                </div>
                <div class="container-insert-new">
                    <p>Reference element ‚≠ê</p>
                </div>
            </section>

            <!-- 3. Delete section -->
            <section class="container-delete">
                <h2 class="container-delete-title">Delete an Element</h2>
                <button class="container-delete-btn">Delete last element</button>
                <div class="container-delete-elements">
                    <p>Element 1</p>
                    <p>Element 2</p>
                    <p>Element 3</p>
                </div>
            </section>

            <!-- 4. Replace section -->
            <section class="container-replace">
                <h2 class="container-replace-title">Replace an Element</h2>
                <button class="container-replace-btn">Replace element</button>
                <div class="container-replace-new">
                    <p>Replaceable element</p>
                </div>
            </section>
    </main>
</body>

</html>
